# Baseline experiment configuration
experiment:
  name: baseline
  description: "Default configuration for lighting decision evaluation"
  version: "1.0"

metrics:
  consistency:
    intensity_epsilon: 0.05
    enable_drift: true
  coverage:
    require_minimum_groups: 2
  stability:
    num_runs: 3

data_sources:
  scenes: "data/standardized_output/*.json"
  instructions: "data/lighting_cues/*.json"

rag_logging:
  enabled: false
  # Only opaque identifiers: document_id, chunk_id

output:
  trace_dir: "data/traces/"
  report_format: "json"
